</textarea></section>

<section data-markdown  data-background-color="hsl(36, 100%, 75%)"><textarea data-template>

# Explicit is better than implicit.

</textarea></section>
<section data-markdown  data-background-color="hsl(54, 100%, 75%)"><textarea data-template>

# Simple is better than complex.

</textarea></section>
<section data-markdown  data-background-color="hsl(72, 100%, 75%)"><textarea data-template>

# Complex is better than complicated.

</textarea></section>
<section data-markdown  data-background-color="hsl(90, 100%, 75%)"><textarea data-template>

# Flat is better than nested.

</textarea></section>
<section data-markdown  data-background-color="hsl(108, 100%, 75%)"><textarea data-template>

# Sparse is better than dense.

</textarea></section>
<section data-markdown  data-background-color="hsl(126, 100%, 75%)"><textarea data-template>

# Readability counts.

</textarea></section>
<section data-markdown  data-background-color="hsl(144, 100%, 75%)"><textarea data-template>

# Special cases aren't special enough to break the rules.

</textarea></section>
<section data-markdown  data-background-color="hsl(162, 100%, 75%)"><textarea data-template>

# Although practicality beats purity.

</textarea></section>
<section data-markdown  data-background-color="hsl(180, 100%, 75%)"><textarea data-template>

# Errors should never pass silently.

</textarea></section>
<section data-markdown  data-background-color="hsl(198, 100%, 75%)"><textarea data-template>

# Unless explicitly silenced.

</textarea></section>
<section data-markdown  data-background-color="hsl(216, 100%, 75%)"><textarea data-template>

# In the face of ambiguity, refuse the temptation to guess.

</textarea></section>
<section data-markdown  data-background-color="hsl(234, 100%, 75%)"><textarea data-template>

# There should be one-- and preferably only one --obvious way to do it.

</textarea></section>
<section data-markdown  data-background-color="hsl(252, 100%, 75%)"><textarea data-template>

# Although that way may not be obvious at first unless you're Dutch.

</textarea></section>
<section data-markdown  data-background-color="hsl(270, 100%, 75%)"><textarea data-template>

# Now is better than never.

</textarea></section>
<section data-markdown  data-background-color="hsl(288, 100%, 75%)"><textarea data-template>

# Although never is often better than *right* now.

</textarea></section>
<section data-markdown  data-background-color="hsl(306, 100%, 75%)"><textarea data-template>

# If the implementation is hard to explain, it's a bad idea.

</textarea></section>
<section data-markdown  data-background-color="hsl(324, 100%, 75%)"><textarea data-template>

# If the implementation is easy to explain, it may be a good idea.

</textarea></section>
<section data-markdown  data-background-color="hsl(342, 100%, 75%)"><textarea data-template>

# Namespaces are one honking great idea -- let's do more of those!
